<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สุ่มตัวเลข 1-100</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>สุ่มตัวเลข 1-100</h1>
    <p>กรุณากรอกชื่อเพื่อเริ่มเกม:</p>
    <input type="text" id="playerName" placeholder="กรอกชื่อของคุณ" required>
    <button id="generateNumber">สุ่มตัวเลข</button>
    <div id="result" class="result">กรุณากรอกชื่อและกดสุ่ม</div>
    <button id="resetButton" class="reset-button">รีเซ็ตข้อมูล</button> <!-- ปุ่มรีเซ็ต -->
  </div>
  <script src="script.js"></script>
</body>
</html>
