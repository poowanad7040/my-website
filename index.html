<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สุ่มตัวเลข 1-100</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>สุ่มตัวเลข 1-100</h1>
    <p>ใส่ชื่อและคลิก "สุ่มตัวเลข" เพื่อเริ่มเกม (╯°□°）╯︵ ┻━┻</p>

    <div class="input-container">
      <input type="text" id="playerName" placeholder="กรอกชื่อของคุณ" required>
      <button id="generateNumber" class="btn">สุ่มตัวเลข</button>
    </div>

    <div class="result-container">
      <div id="result" class="result">กรุณากรอกชื่อและกดสุ่ม</div>
    </div>

    <h2>ข้อมูลการสุ่มของผู้เล่นทั้งหมด:</h2>
    <div id="playersList" class="players-list"></div> <!-- แสดงข้อมูลผู้เล่นทั้งหมด -->

    <button id="resetButton" class="reset-btn">รีเซ็ตข้อมูล</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
